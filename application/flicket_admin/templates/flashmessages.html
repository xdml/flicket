{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <!-- {{ self._TemplateReference__context.name }} -->
        <div class="container">
            <div class="alert alert-{{ messages.0.0 }}" role="alert">
                {% for category, message in messages %}
                    {{ message }} <br>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endwith %}
