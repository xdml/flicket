{% extends "flicket_base.html" %}
<!-- extend from base layout -->
{% block content %}
    <!-- {{ self._TemplateReference__context.name }} -->
    <div class="container" xmlns="http://www.w3.org/1999/html">
        <h1 class="text-center">{{ title }}</h1>
        <form class="form-horizontal" action="" method="post" name="login">
            <div class="row">
                <div class="col-sm-3">
                    &nbsp;
                </div>
                <div class="col-sm-6">

                    {{ form.hidden_tag() }}
                    <label class="col-sm-3 control-label">{{ _('Email Address') }}</label>
                    <div class="col-sm-9">
                        {{ form.email(class="form-control") }}
                    </div>
                </div>
                <div class="col-sm-3">
                    &nbsp;
                </div>
            </div>
            <div class="row flciket-top-buffer">
                <div class="form-group  form-group-sm text-center">
                    {{ form.submit }}
                </div>

            </div>
        </form>
    </div>
{% endblock %}
